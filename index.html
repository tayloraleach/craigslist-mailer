<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">
  <title>Craigslist Mailer</title>
  <link rel="stylesheet" href="./css/semantic.min.css">
  <link rel="stylesheet" href="./css/icon.min.css">
  <link rel="stylesheet" href="./css/custom.css">
</head>

<body>

  <div class="app-wrapper">

    <div class="ui padded segment" id="main-content-container">

      <div class="ui top attached tabular menu">
        <div class="active item" data-tab="scraper">Search</div>
      </div>

      <div class="ui bottom attached active tab segment" data-tab="scraper">

        <p>Go to craigslist search for something you want to monitor. Paste the URL below and hit start.</p>

        <div class="ui form">

          <div class="sixteen wide field">
            <label for="">Name (for convenience)</label>
            <div class="field">
              <input type="text" id="search-name" name="search-name" placeholder="All macbooks in Vancouver">
            </div>
          </div>

          <div class="sixteen wide field">
            <label for="">URL</label>

            <div class="field">
              <input type="url" required id="search-url" name="search-url" placeholder="https://vancouver.craigslist.ca/search/sya?query=macbook&bundleDuplicates=1">
            </div>
          </div>

          <div class="ui message negative mini hidden" id="errors">
            <p>Oops... Something went wrong!</p>
          </div>

          <div class="field">
            <button id="submit-search" class="ui purple button" type="submit">
              Start
            </button>
          </div>

        </div> <!-- end form / -->
      </div><!-- end segment bottom / -->
    </div><!-- end main container / -->



    <!-- Delete confirmation -->
    <div class="ui basic modal">
      <div class="ui icon header">
        <i class="trash icon"></i>
        Are you sure?
      </div>
      <div class="content">
        <p style="max-width: 450px; margin: auto;">This will delete the .json file from the app and you will
          permanently lose all the data. You can scrape more data in the scrape tab.</p>
      </div>
      <div class="actions">
        <div class="ui red basic cancel inverted button">
          <i class="remove icon"></i>
          No
        </div>
        <div class="ui green ok inverted button confirm-delete-button">
          <i class="checkmark icon"></i>
          Yes
        </div>
      </div>
    </div>

    <!-- Insert this line above script imports  -->
    <script>
      if (typeof module === 'object') {
        window.module = module;
        module = undefined;
      }
    </script>

    <!-- normal script imports etc  -->
    <script src="vendor_scripts/jquery.min.js"></script>
    <script src="vendor_scripts/semantic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script src="utilities.js"></script>


    <!-- Insert this line after script imports -->
    <script>
      if (window.module) module = window.module;
    </script>
    <script>
      // You can also require other files to run in this process
      require('./renderer.js');
    </script>
</body>

</html>
